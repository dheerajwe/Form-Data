<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data List</h1>

    <form id="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required><br><br>
        <button type="submit">Add User</button>
    </form>

    <h2>Existing Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Course</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch('https://course-registration-code.onrender.com/api/data');
                const data = await response.json();
                const tableBody = document.getElementById('data-table-body');

                // Clear any existing data
                tableBody.innerHTML = '';

                // Populate the table with fetched data
                data.forEach(item => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    const idCell = document.createElement('td');
                    idCell.textContent = item.id;
                    const courseCell = document.createElement('td');
                    courseCell.textContent = item.course;
                    const mobileCell = document.createElement('td');
                    mobileCell.textContent = item.mobile;
                    const emailCell = document.createElement('td');
                    emailCell.textContent = item.mail;
                    row.appendChild(nameCell);
                    row.appendChild(idCell);
                    row.appendChild(courseCell);
                    row.appendChild(mobileCell);
                    row.appendChild(emailCell);
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to add a new user to the database
        async function addUser(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const course = document.getElementById('course').value;
            const mobile = document.getElementById('mobile').value;
            const mail = document.getElementById('mail').value;

            try {
                const response = await fetch('https://course-registration-code.onrender.com/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, id, course, mobile, mail })
                });

                if (response.ok) {
                    // Refresh the data table
                    fetchData();
                    // Reset the form
                    document.getElementById('data-form').reset();
                } else {
                    const errorData = await response.json();
                    console.error('Error adding user:', errorData.message);
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error adding user:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchData;
        // Add event listener for form submission
        document.getElementById('data-form').addEventListener('submit', addUser);
    </script>
</body>
</html>
